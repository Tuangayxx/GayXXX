name: Update plugins.json

on:
  push:
    branches:
      - builds
    paths:
      - "*.cs3"

jobs:
  generate-plugins-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds

      - name: Generate plugins.json
        run: |
          echo "[" > plugins.json
          first=true
          for cs3 in *.cs3; do
            [ "$first" = true ] && first=false || echo "," >> plugins.json

            name="${cs3%.cs3}"
            size=$(stat -c%s "$cs3")
            url="https://raw.githubusercontent.com/Tuangayxx/GayXXX/builds/$cs3"

            cat <<EOF >> plugins.json
          {
            "iconUrl": "https://example.com/icon.png",
            "apiVersion": 1,
            "repositoryUrl": "https://github.com/Tuangayxx/GayXXX",
            "fileSize": $size,
            "status": 1,
            "language": "en",
            "authors": [
              "GayXXX"
            ],
            "tvTypes": [
              "NSFW"
            ],
            "version": 1,
            "internalName": "$name",
            "description": "$name plugin description",
            "url": "$url",
            "name": "$name"
          }
          EOF
          done
          echo "]" >> plugins.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plugins.json
          git commit -m "Auto update plugins.json" || echo "No changes to commit"
          git push origin builds